apiVersion: appstudio.redhat.com/v1alpha1
kind: ReleaseStrategy
metadata:
  name: m7-strategy
  namespace: managed-rbean
spec:
  pipeline: m7-release-pipeline
  bundle: quay.io/hacbs-release/m7-release-pipeline:main
  policy: m7-policy
  params:
    - name: extraConfigGitUrl
      value: https://github.com/ralphbean/strategy-configs.git
    - name: extraConfigPath
      value: m7.yaml
    - name: extraConfigRevision # optional field, default is main
      value: main
  serviceAccount: m7-service-account
